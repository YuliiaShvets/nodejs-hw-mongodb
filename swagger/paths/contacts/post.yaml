tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'John Doe'
          phoneNumber:
            type: string
            description: "Contact's phone number"
            example: '+369857412368'
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            description: "Type of contact"
            example: 'work'
          isFavourite:
            type: boolean
            description: "Favourite contact"
            example: true
          email:
            type: string
            format: email
            description: "Contact's email"
            example: 'john@example.com'
          photo:
            type: string
            format: binary
            description: "Contact photo (optional)"
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'


tags:
  - Contacts
summary: Update contact by id
operationId: updateContactById
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'John Smith'
          phoneNumber:
            type: string
            description: "Contact's phone number"
            example: '+380951234567'
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            description: "Contact type"
            example: 'personal'
          isFavourite:
            type: boolean
            description: "Favourite contact"
            example: false
          email:
            type: string
            format: email
            description: "Contact's email"
            example: 'smith@example.com'
          photo:
            type: string
            format: binary
            description: "Updated contact photo"
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/404.yaml'

